<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaaS Travel</title>
    <link rel="stylesheet" href="styles/travel.css" />
    <script
      src="https://kit.fontawesome.com/a24f44dc67.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container">
      <div class="navbar">
        <div class="logo">
          <img src="./images/logo.png" alt="company logo" />
          <h3>MaaS <span>Travel</span></h3>
        </div>
        <nav>
          <ul>
            <li>
              <a active href="#"><span>Home</span></a>
            </li>
            <li><a href="#packages">Packages</a></li>
            <li><a href="#testimonial">Testimonial</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <i class="fa-solid fa-bars"></i>
        </nav>
      </div>
      <div class="banner center">
        <h1>Explore Your Travel</h1>
        <p>
          MaaS Travel's 'Explore Your Travel' seamlessly integrates
          transportation options, offering convenient and user-friendly journeys
          for a new level of exploration.
        </p>
        <form class="banner-form">
          <input type="text" name="" id="" placeholder="Where go" />
          <select name="" id="">
            <option value="When">When</option>
          </select>
          <select name="" id="">
            <option value="select type">Select Type</option>
          </select>
          <!-- <input class="btn-primary" type="button" value="Find Now" /> -->
          <button class="btn-primary">
            <i class="fa-solid fa-magnifying-glass"></i> Find Now
          </button>
        </form>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
